apiVersion: v2
name: northstack
description: NorthStack iPaaS Platform Helm Chart
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - paas
  - kubernetes
  - devops
  - platform
home: https://northstack.io
sources:
  - https://github.com/northstack/platform
maintainers:
  - name: NorthStack Team
    email: team@northstack.io
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: nats
    version: "0.19.x"
    repository: https://nats-io.github.io/k8s/helm/charts/
    condition: nats.enabled
  - name: grafana
    version: "7.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
