{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "northstack.fullname" . }}-api
  labels:
    {{- include "northstack.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  {{- if not .Values.api.autoscaling.enabled }}
  replicas: {{ .Values.api.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "northstack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
      labels:
        {{- include "northstack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: {{ include "northstack.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              {{- include "northstack.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: api
      containers:
        - name: api
          image: "{{ .Values.global.image.repository }}:{{ .Values.global.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: ENV
              value: {{ .Values.global.environment }}
            - name: LOG_LEVEL
              value: {{ .Values.api.env.LOG_LEVEL }}
            - name: CORS_ORIGINS
              value: {{ .Values.api.env.CORS_ORIGINS | quote }}
            {{- if .Values.secrets.useExternalSecrets }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "northstack.fullname" . }}-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "northstack.fullname" . }}-secrets
                  key: jwt-secret
            {{- end }}
            {{- if .Values.nats.enabled }}
            - name: NATS_URL
              value: "nats://{{ include "northstack.fullname" . }}-nats:4222"
            {{- end }}
            {{- if .Values.redpanda.enabled }}
            - name: REDPANDA_BROKERS
              value: "{{ include "northstack.fullname" . }}-redpanda:9092"
            {{- end }}
            {{- if .Values.dragonfly.enabled }}
            - name: REDIS_URL
              value: "redis://{{ include "northstack.fullname" . }}-dragonfly:6379"
            {{- end }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: {{ .Values.api.healthCheck.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.api.healthCheck.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.api.healthCheck.liveness.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.api.healthCheck.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.api.healthCheck.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.api.healthCheck.readiness.periodSeconds }}
          startupProbe:
            httpGet:
              path: {{ .Values.api.healthCheck.startup.path }}
              port: http
            initialDelaySeconds: {{ .Values.api.healthCheck.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.api.healthCheck.startup.periodSeconds }}
            failureThreshold: {{ .Values.api.healthCheck.startup.failureThreshold }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
{{- end }}
