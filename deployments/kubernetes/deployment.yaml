apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-orchestrator
  namespace: openpaas
  labels:
    app.kubernetes.io/name: platform-orchestrator
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: platform-orchestrator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: platform-orchestrator
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: platform-orchestrator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: orchestrator
          image: openpaas/platform-orchestrator:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: OPENPAAS_SERVER_HOST
              value: "0.0.0.0"
            - name: OPENPAAS_SERVER_PORT
              value: "8080"
            - name: OPENPAAS_DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: platform-orchestrator-secrets
                  key: database-host
            - name: OPENPAAS_DATABASE_PORT
              value: "5432"
            - name: OPENPAAS_DATABASE_NAME
              value: "openpaas"
            - name: OPENPAAS_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: platform-orchestrator-secrets
                  key: database-user
            - name: OPENPAAS_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: platform-orchestrator-secrets
                  key: database-password
            - name: OPENPAAS_NATS_URL
              valueFrom:
                secretKeyRef:
                  name: platform-orchestrator-secrets
                  key: nats-url
            - name: OPENPAAS_AUTH_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: platform-orchestrator-secrets
                  key: jwt-secret
            - name: OPENPAAS_COOLIFY_URL
              valueFrom:
                configMapKeyRef:
                  name: platform-orchestrator-config
                  key: coolify-url
            - name: OPENPAAS_COOLIFY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: platform-orchestrator-secrets
                  key: coolify-api-key
            - name: OPENPAAS_RANCHER_URL
              valueFrom:
                configMapKeyRef:
                  name: platform-orchestrator-config
                  key: rancher-url
            - name: OPENPAAS_RANCHER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: platform-orchestrator-secrets
                  key: rancher-token
            - name: OPENPAAS_ARGOCD_URL
              valueFrom:
                configMapKeyRef:
                  name: platform-orchestrator-config
                  key: argocd-url
            - name: OPENPAAS_ARGOCD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: platform-orchestrator-secrets
                  key: argocd-token
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: platform-orchestrator
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: platform-orchestrator
  namespace: openpaas
  labels:
    app.kubernetes.io/name: platform-orchestrator
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: platform-orchestrator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: platform-orchestrator
  namespace: openpaas
  labels:
    app.kubernetes.io/name: platform-orchestrator
