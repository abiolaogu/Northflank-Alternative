apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-orchestrator
  namespace: openpaas
  labels:
    app.kubernetes.io/name: platform-orchestrator
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: openpaas-rate-limit@kubernetescrd
spec:
  tls:
    - hosts:
        - api.openpaas.example.com
      secretName: platform-orchestrator-tls
  rules:
    - host: api.openpaas.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: platform-orchestrator
                port:
                  number: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: rate-limit
  namespace: openpaas
spec:
  rateLimit:
    average: 100
    burst: 50
