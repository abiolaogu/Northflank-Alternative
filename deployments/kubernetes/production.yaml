apiVersion: apps/v1
kind: Deployment
metadata:
  name: northstack-orchestrator
  namespace: northstack
  labels:
    app.kubernetes.io/name: northstack-orchestrator
    app.kubernetes.io/component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: northstack-orchestrator
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: northstack-orchestrator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: northstack-orchestrator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: orchestrator
          image: ghcr.io/northstack/platform:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            - name: LOG_LEVEL
              value: "info"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: northstack-db-credentials
                  key: YSQL_URI
            - name: NATS_URL
              value: "nats://nats.northstack-messaging.svc:4222"
            - name: DRAGONFLY_URL
              value: "dragonfly.northstack-cache.svc:6379"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: northstack-orchestrator
  namespace: northstack
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app: northstack-orchestrator

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: northstack-orchestrator
  namespace: northstack
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: northstack-orchestrator
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: northstack-orchestrator
  namespace: northstack
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: northstack-orchestrator

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: northstack-orchestrator
  namespace: northstack
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.northstack.io
      secretName: northstack-api-tls
  rules:
    - host: api.northstack.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: northstack-orchestrator
                port:
                  number: 80

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: northstack-orchestrator
  namespace: northstack

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: northstack-orchestrator
rules:
  - apiGroups: ["yugabyte.com"]
    resources: ["ybclusters"]
    verbs: ["get", "list", "create", "update", "delete", "watch"]
  - apiGroups: [""]
    resources: ["secrets", "configmaps", "namespaces"]
    verbs: ["get", "list", "create", "update", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: northstack-orchestrator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: northstack-orchestrator
subjects:
  - kind: ServiceAccount
    name: northstack-orchestrator
    namespace: northstack
