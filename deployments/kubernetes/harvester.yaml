# Harvester Kubernetes Deployment
# This manifest is optimized for Harvester (Rancher's HCI platform)
# with storage, networking, and resource configurations suitable for bare-metal/HCI environments.

---
apiVersion: v1
kind: Namespace
metadata:
  name: antigravity
  labels:
    app.kubernetes.io/name: antigravity
    environment: production

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: antigravity-frontend
  namespace: antigravity
  labels:
    app.kubernetes.io/name: antigravity-frontend
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: antigravity-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: antigravity-frontend
        app.kubernetes.io/component: frontend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: frontend
          image: ghcr.io/abiolaogu/antigravity-frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: VITE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: antigravity-config
                  key: api-url
            - name: VITE_HASURA_URL
              valueFrom:
                configMapKeyRef:
                  name: antigravity-config
                  key: hasura-url
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: antigravity-frontend
                topologyKey: kubernetes.io/hostname

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: antigravity-frontend
  namespace: antigravity
  labels:
    app.kubernetes.io/name: antigravity-frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: antigravity-frontend

---
# Backend API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: antigravity-api
  namespace: antigravity
  labels:
    app.kubernetes.io/name: antigravity-api
    app.kubernetes.io/component: api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: antigravity-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: antigravity-api
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: antigravity-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: api
          image: ghcr.io/abiolaogu/antigravity-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SERVER_HOST
              value: "0.0.0.0"
            - name: SERVER_PORT
              value: "8080"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: antigravity-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: antigravity-secrets
                  key: jwt-secret
            - name: HASURA_GRAPHQL_ADMIN_SECRET
              valueFrom:
                secretKeyRef:
                  name: antigravity-secrets
                  key: hasura-admin-secret
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: antigravity-api
  namespace: antigravity
  labels:
    app.kubernetes.io/name: antigravity-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: antigravity-api

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: antigravity-api
  namespace: antigravity
  labels:
    app.kubernetes.io/name: antigravity-api

---
# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: antigravity-config
  namespace: antigravity
data:
  api-url: "http://antigravity-api.antigravity.svc.cluster.local"
  hasura-url: "http://hasura.antigravity.svc.cluster.local:8080/v1/graphql"
  hasura-ws-url: "ws://hasura.antigravity.svc.cluster.local:8080/v1/graphql"

---
# Ingress (for Harvester with Traefik or nginx-ingress)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: antigravity-ingress
  namespace: antigravity
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - antigravity.example.com
      secretName: antigravity-tls
  rules:
    - host: antigravity.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: antigravity-api
                port:
                  number: 80
          - path: /v1/graphql
            pathType: Prefix
            backend:
              service:
                name: hasura
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: antigravity-frontend
                port:
                  number: 80

---
# PodDisruptionBudget for HA
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: antigravity-frontend-pdb
  namespace: antigravity
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: antigravity-frontend

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: antigravity-api-pdb
  namespace: antigravity
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: antigravity-api
