apiVersion: v2
name: openpaas
description: OpenPaaS Platform Orchestrator - A Northflank alternative
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - paas
  - kubernetes
  - devops
  - gitops
  - ci-cd
maintainers:
  - name: OpenPaaS Team
    email: team@openpaas.io
home: https://github.com/northstack/platform
sources:
  - https://github.com/northstack/platform
dependencies:
  - name: postgresql
    version: "14.0.0"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: nats
    version: "1.1.0"
    repository: https://nats-io.github.io/k8s/helm/charts/
    condition: nats.enabled
  - name: redis
    version: "18.0.0"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
