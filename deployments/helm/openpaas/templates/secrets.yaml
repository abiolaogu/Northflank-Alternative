apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openpaas.fullname" . }}-secrets
  labels:
    {{- include "openpaas.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-password: {{ .Values.database.password | default "changeme" | quote }}
  jwt-secret: {{ .Values.secrets.jwtSecret | quote }}
  coolify-api-key: {{ .Values.secrets.coolifyApiKey | quote }}
  rancher-token: {{ .Values.secrets.rancherToken | quote }}
  argocd-token: {{ .Values.secrets.argoCdToken | quote }}
