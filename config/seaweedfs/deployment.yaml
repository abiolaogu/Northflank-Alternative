# SeaweedFS Deployment for SkyForge
# Distributed file storage with POSIX interface

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: northstack-storage

---
# SeaweedFS Master StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: seaweedfs-master
  namespace: northstack-storage
spec:
  serviceName: seaweedfs-master
  replicas: 3
  selector:
    matchLabels:
      app: seaweedfs-master
  template:
    metadata:
      labels:
        app: seaweedfs-master
    spec:
      containers:
        - name: master
          image: chrislusf/seaweedfs:3.59
          args:
            - master
            - -ip=$(POD_IP)
            - -port=9333
            - -mdir=/data
            - -peers=seaweedfs-master-0.seaweedfs-master:9333,seaweedfs-master-1.seaweedfs-master:9333,seaweedfs-master-2.seaweedfs-master:9333
            - -volumeSizeLimitMB=30000
            - -defaultReplication=001
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - containerPort: 9333
              name: master
            - containerPort: 19333
              name: grpc
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: northstack-block-standard
        resources:
          requests:
            storage: 10Gi

---
# SeaweedFS Master Service
apiVersion: v1
kind: Service
metadata:
  name: seaweedfs-master
  namespace: northstack-storage
spec:
  clusterIP: None
  ports:
    - port: 9333
      name: master
    - port: 19333
      name: grpc
  selector:
    app: seaweedfs-master

---
# SeaweedFS Volume Server StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: seaweedfs-volume
  namespace: northstack-storage
spec:
  serviceName: seaweedfs-volume
  replicas: 3
  selector:
    matchLabels:
      app: seaweedfs-volume
  template:
    metadata:
      labels:
        app: seaweedfs-volume
    spec:
      containers:
        - name: volume
          image: chrislusf/seaweedfs:3.59
          args:
            - volume
            - -ip=$(POD_IP)
            - -port=8080
            - -mserver=seaweedfs-master:9333
            - -dir=/data
            - -max=100
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - containerPort: 8080
              name: volume
            - containerPort: 18080
              name: grpc
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: northstack-block-standard
        resources:
          requests:
            storage: 500Gi

---
# SeaweedFS Filer Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seaweedfs-filer
  namespace: northstack-storage
spec:
  replicas: 3
  selector:
    matchLabels:
      app: seaweedfs-filer
  template:
    metadata:
      labels:
        app: seaweedfs-filer
    spec:
      containers:
        - name: filer
          image: chrislusf/seaweedfs:3.59
          args:
            - filer
            - -ip=$(POD_IP)
            - -port=8888
            - -master=seaweedfs-master:9333
            - -s3
            - -s3.port=8333
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - containerPort: 8888
              name: filer
            - containerPort: 18888
              name: grpc
            - containerPort: 8333
              name: s3
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "2Gi"

---
# SeaweedFS Filer Service
apiVersion: v1
kind: Service
metadata:
  name: seaweedfs-filer
  namespace: northstack-storage
spec:
  type: ClusterIP
  ports:
    - port: 8888
      name: filer
    - port: 8333
      name: s3
  selector:
    app: seaweedfs-filer

---
# SeaweedFS CSI StorageClass
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: northstack-file
provisioner: seaweedfs-csi-driver
parameters:
  collection: "default"
  replication: "001"
reclaimPolicy: Delete
allowVolumeExpansion: true
volumeBindingMode: Immediate
